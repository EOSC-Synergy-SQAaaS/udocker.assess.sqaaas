config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: dev-v1.4
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-orchid-sheepdog.sh
        container: qc.acc_scanty-teal-audemer
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-carmine-retriever.sh
        container: qc.doc_gimpy-carmine-affenpinscher
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-apricot-ostrich.sh
        container: qc.doc_lovely-eggplant-wallaby
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-aquamarine-gopher.sh
        container: qc.doc_stinky-russet-chinook
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-wisteria-yak.sh
        container: qc.lic_sunny-amethyst-sponge
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-mustard-centipede.sh
        container: qc.met_squeaky-coral-bird
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-malachite-coral.sh
        container: qc.sec_hilly-malachite-swan
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-amber-nightingale.sh
        container: qc.sty_tacky-azure-beetle
      github.com/indigo-dc/udocker hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-cream-yak.sh
        container: qc.sty_freaky-ecru-butterfly
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-flax-centipede.sh
        container: qc.sty_randy-brass-olm
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-ultramarine-wildebeest.sh
        container: qc.ver_boozy-salmon-numbat
timeout: 5400
