config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/orviz/udocker:
      branch: master
      repo: https://github.com/orviz/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/orviz/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-cardinal-angelfish.sh
        container: qc.acc_lanky-zucchini-goat
  QC.Doc:
    repos:
      github.com/orviz/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-silver-sheep.sh
        container: qc.doc_breezy-carmine-vole
      github.com/orviz/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-denim-sparrow.sh
        container: qc.doc_leaky-ivory-okapi
      github.com/orviz/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-aquamarine-buffalo.sh
        container: qc.doc_lanky-corn-robin
  QC.Lic:
    repos:
      github.com/orviz/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-ivory-foxhound.sh
        container: qc.lic_droopy-heliotrope-squirrel
  QC.Met:
    repos:
      github.com/orviz/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-asparagus-wolf.sh
        container: qc.met_trippy-tangerine-lemur
  QC.Sec:
    repos:
      github.com/orviz/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-sepia-dachsbracke.sh
        container: qc.sec_crappy-pumpkin-macaw
  QC.Sty:
    repos:
      github.com/orviz/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-asparagus-mole.sh
        container: qc.sty_cloudy-seashell-mayfly
      github.com/orviz/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-flax-havanese.sh
        container: qc.sty_ugly-xanthic-iguana
  QC.Ver:
    repos:
      github.com/orviz/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-khaki-jellyfish.sh
        container: qc.ver_tasty-sepia-badger
timeout: 1800
