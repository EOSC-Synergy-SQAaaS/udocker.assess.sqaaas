config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.8
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: master
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-eggplant-vole.sh
        container: qc.acc_shaggy-corn-boar
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-cardinal-barnacle.sh
        container: qc.doc_shaky-aquamarine-tamarin
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-xanthic-kakapo.sh
        container: qc.doc_ready-tomato-giraffe
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-olivine-scorpion.sh
        container: qc.doc_wiggy-linen-barnacle
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-amaranth-fish.sh
        container: qc.lic_cozy-viridian-insect
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-copper-bombay.sh
        container: qc.met_muggy-peach-quoll
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-mustard-barnacle.sh
        container: qc.sec_nippy-black-wolf
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-denim-hyrax.sh
        container: qc.sty_scaly-cornflower-gopher
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-charcoal-liger.sh
        container: qc.sty_sunny-platinum-fousek
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-brown-liger.sh
        container: qc.ver_paltry-buff-dingo
timeout: 5400
