config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/orviz/udocker:
      branch: master
      repo: https://github.com/orviz/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/orviz/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-salmon-rat.sh
        container: qc.acc_muzzy-thistle-hedgehog
  QC.Doc:
    repos:
      github.com/orviz/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-sangria-chihuahua.sh
        container: qc.doc_homey-viridian-uguisu
      github.com/orviz/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-coral-emu.sh
        container: qc.doc_cranky-cerise-frise
      github.com/orviz/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-dandelion-warthog.sh
        container: qc.doc_woolly-yellow-falcon
  QC.Lic:
    repos:
      github.com/orviz/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-cyan-mist.sh
        container: qc.lic_blurry-heliotrope-raccoon
  QC.Met:
    repos:
      github.com/orviz/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cardinal-oyster.sh
        container: qc.met_muggy-rust-dogfish
  QC.Sec:
    repos:
      github.com/orviz/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homely-gamboge-tiger.sh
        container: qc.sec_blurry-zucchini-retriever
  QC.Sty:
    repos:
      github.com/orviz/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-ultramarine-molly.sh
        container: qc.sty_grumpy-chocolate-anteater
      github.com/orviz/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-lemon-hippopotamus.sh
        container: qc.sty_sunny-coral-civet
  QC.Ver:
    repos:
      github.com/orviz/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-lavender-rhinoceros.sh
        container: qc.ver_grumpy-black-tamarin
timeout: 5400
