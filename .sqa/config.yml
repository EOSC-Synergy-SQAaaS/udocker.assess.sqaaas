config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: master
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-charcoal-worm.sh
        container: qc.acc_wimpy-amethyst-dog
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-mustard-frise.sh
        container: qc.doc_dorky-tan-seahorse
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-tangerine-bloodhound.sh
        container: qc.doc_wiggy-tan-uakari
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-purple-donkey.sh
        container: qc.doc_skanky-ivory-audemer
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.beady-ecru-bulldog.sh
        container: qc.lic_pretty-white-koala
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-sangria-gharial.sh
        container: qc.met_shaggy-cornflower-flounder
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-orange-macaque.sh
        container: qc.sec_wiggy-sangria-angelfish
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.silly-olive-opossum.sh
        container: qc.sty_homely-seashell-grasshopper
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-amber-vulture.sh
        container: qc.sty_lovely-buff-hound
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-cinnamon-tarantula.sh
        container: qc.ver_boozy-orange-mau
