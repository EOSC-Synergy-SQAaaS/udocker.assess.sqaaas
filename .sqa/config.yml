config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/orviz/udocker:
      branch: master
      repo: https://github.com/orviz/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/orviz/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.messy-seashell-otter.sh
        container: qc.acc_droopy-ecru-frigatebird
  QC.Doc:
    repos:
      github.com/orviz/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-chartreuse-argentino.sh
        container: qc.doc_thirsty-pumpkin-grouse
      github.com/orviz/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-sepia-mule.sh
        container: qc.doc_messy-rose-dragon
      github.com/orviz/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-maroon-turtle.sh
        container: qc.doc_goopy-amber-urchin
  QC.Lic:
    repos:
      github.com/orviz/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-khaki-opossum.sh
        container: qc.lic_grumpy-copper-crane
  QC.Met:
    repos:
      github.com/orviz/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-red-jackal.sh
        container: qc.met_sunny-sepia-insect
  QC.Sec:
    repos:
      github.com/orviz/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-orange-guppy.sh
        container: qc.sec_grumpy-crimson-frog
  QC.Sty:
    repos:
      github.com/orviz/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-grey-hedgehog.sh
        container: qc.sty_nerdy-periwinkle-wrasse
      github.com/orviz/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-bronze-axolotl.sh
        container: qc.sty_droopy-pear-bongo
  QC.Ver:
    repos:
      github.com/orviz/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-lilac-avocet.sh
        container: qc.ver_wimpy-indigo-dachsbracke
timeout: 1800
