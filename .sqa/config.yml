config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.3
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/indigo-dc/udocker:
      branch: devel3
      repo: https://github.com/indigo-dc/udocker
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.messy-razzmatazz-bison.sh
        container: qc.acc_beady-russet-blue
  QC.Doc:
    repos:
      github.com/indigo-dc/udocker find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-wisteria-vole.sh
        container: qc.doc_squirrely-mauve-tang
      github.com/indigo-dc/udocker git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-turquoise-chipmunk.sh
        container: qc.doc_wimpy-apricot-dhole
      github.com/indigo-dc/udocker markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-plum-slug.sh
        container: qc.doc_gimpy-plum-peccary
  QC.Lic:
    repos:
      github.com/indigo-dc/udocker licensee:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-cerulean-dormouse.sh
        container: qc.lic_nippy-gold-axolotl
  QC.Met:
    repos:
      github.com/indigo-dc/udocker validate_codemeta:
        commands:
        - /usr/bin/env sh .sqa/script.homey-maroon-dugong.sh
        container: qc.met_pretty-orange-forest
  QC.Sec:
    repos:
      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-grey-collie.sh
        container: qc.sec_jumpy-goldenrod-grouse
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.silly-cobalt-guppy.sh
        container: qc.sty_pasty-emerald-angora
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-lilac-lynx.sh
        container: qc.sty_scanty-tan-tapir
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-corn-octopus.sh
        container: qc.ver_slimy-firebrick-snail
timeout: 1800
