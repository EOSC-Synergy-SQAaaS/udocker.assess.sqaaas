      github.com/indigo-dc/udocker bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-seashell-gharial.sh
        container: qc.sec_shaggy-yellow-chinook
  QC.Sty:
    repos:
      github.com/indigo-dc/udocker flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-cornflower-warthog.sh
        container: qc.sty_beady-salmon-orangutan
      github.com/indigo-dc/udocker jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-puce-panda.sh
        container: qc.sty_jumpy-lavender-lynx
  QC.Ver:
    repos:
      github.com/indigo-dc/udocker get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-carmine-mammoth.sh
        container: qc.ver_tasty-coral-toucan
